   <div class="logo">

            <option value="Books">Books</option>
            <option value="Film">Film</option>
            <option value="Music">Music</option>
            <option value="Musicals">Musicals</option>
            <option value="Theatres">Theatres</option>
            <option value="Television">Television</option>
            <option value="Video Games">Video Games</option>
            <option value="Board Games">Board Games</option>

            <option value="Nature">Nature</option>
            <option value="Computers">Computers</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Mythology">Mythology</option>
            <option value="Sports">Sports</option>
            <option value="Politics">Politics</option>
            <option value="Art">Art</option>
            <option value="Celebrities">Celebrities</option>
            <option value="Animals">Animals</option>
            <option value="Vehicles">Vehicles</option>

            <option value="Cartoon">Cartoon &amp; Animations</option>

         </select>

         <label class="file-upload-text"></i> or</label>
            <div class="file-upload">
               <label class="file-upload-text" for="file-input"><i class="fas fa-upload"></i> Upload File</label>
               <input type="file" id="file-input">
             </div>

             <label for="topic-select">Choose Assessment Type:</label>
         <select id="topic-select">
            <option value="MCQ">MCQ</option>

         </select>
         <label for="difficulty-select">Select difficulty:</label>
         <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
         </select>

         <label for="number-input">Number of questions:</label>
         <input type="number" id="number-input" value="1" min="1" max="2">
         <button onclick="generateMCQ()">
            <span>Generate Question</span>
            <span class="spinner"></span>
          </button>
		</div>
		<div class="right">
         <div class="question2-container">
         <div class="question1">
			<h3 id="question"></h3>
			<ul id="options">
				<li><input type="radio" name="option" id="option1"><label for="option1" id="option1-label"></label></li>
				<li><input type="radio" name="option" id="option2"><label for="option2" id="option2-label"></label></li>
				<li><input type="radio" name="option" id="option3"><label for="option3" id="option3-label"></label></li>
				<li><input type="radio" name="option" id="option4"><label for="option4" id="option4-label"></label></li>

			</ul>

      </div>
